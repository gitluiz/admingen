<div class="container-fluid" ng-init="showMaisCidades = false;" style="margin: 10px 0">
    <div class="row">
        <div class="col-12">
            <h4 style="color: blue; border-bottom: 1px solid;">Encontre Por Cidade</h4>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12" ng-repeat="city in filtroCidade" ng-show="$index < 6 || showMaisCidades">
            <a href="#"  ng-click="filtrar({cidade_id: city.id})">
                <strong ng-bind="city.nome_cidade"></strong> (<span ng-bind="city.total" style="color: blue"></span>)    
            </a>
        </div>
    </div>
    <div class="row" ng-show="filtroCidade.length == 0">
        <div class="col-12">
            Nunhum registro encontrado!
        </div>
    </div>
    <div class="row" ng-show="filtroCidade.length > 6">
        <div class="col-12">
            <a href="#" ng-click="showMaisCidades = !showMaisCidades;">
                <span ng-bind="showMaisCidades ? 'Fechar' : 'Mais'"></span>
                Cidades
            </a>
        </div>
    </div>
</div>
